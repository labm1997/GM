@(results: List[models.Result])
<table>
	<thead>
		<tr>
			<th>Código</th>
			<th>Nome</th>
			<th>Turma</th>
			<th>Etapa</th>
			<th>Situação</th>
		</tr>
	</thead>
	<tbody>
		<!-- uma matéria -->
		@for(result <- results){
		<tr>
			<td>@result.ID</td>
			<td>@result.nome</td>
			<td>@result.letra</td>
			<td>Etapa (pré-matrícula, ajuste, confirmação) </td>
			<td>@result.status</td>
		</tr>
		}
		<!-- inserir mais para cada matéria -->
	</tbody>
</table>
